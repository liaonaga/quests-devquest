<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/menu.css">

  <link rel="stylesheet" href="./src/css/font-awesome.css">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <a href="#" class="logo"><img src="src/images/logo.svg" alt=""></a>
  </header>
  <main>
    <div class="imagem">
      <img src="src/images/illustration-mockups.svg" alt="Ilusrtação do Mockup" title="Ilusrtação do Mockup">
    </div>
    <div class="info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="social">

      <a href="#" class="rede-social">
        <i class="fab fa-facebook-f"></i>
      </a>

      <a href="#" class="rede-social">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="#" class="rede-social">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
